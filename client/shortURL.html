<template name="ApplicationLayout">
    <head>
        <title>shortURL</title>
    </head>

    <body>
        {{> yield "header"}}

        {{> yield "url_input"}}

        {{> yield "arrow"}}

        {{> yield "url_output"}}
    </body>

</template>

<template name="header">
    <div class="container center">
      <h1 class="center">Welcome to URL Shortener</h1>
    </div>
</template>

<template name="arrow">
    <div class="container">
        <div style="width: 20%; margin: 0 auto;">
            <span class="glyphicon glyphicon-arrow-down arrow" ></span>
        </div>
    </div>    
</template>

<template name="url_input">
    <div class="container" style="width: 100%; margin: 0 auto;">
      <form class="url_Form js-send-url" >
        <div class="form-group form-group-lg">
            <div class="row">
                <div class="col-md-10 col-xs-10">
                    <input class="form-control" type="text" name="url" placeholder="Please put URL">
                </div>
                <div class="col-md-2 col-xs-2">
                    <input type="submit" value="Convert">
                </div>
            </div>
        </div>
      </form>
    </div>
</template>

<template name="url_output">
    <div class="container" style="width: 100%; margin: 0 auto;">
      <form class="url_Form js-go-url">
        <div class="form-group form-group-lg">
            <div class="row">
                <div class="col-md-10 col-xs-10">
                    <input class="form-control" type="text" name="url" id="url_output" value="{{url}}">
                </div>
                <div class="col-md-2 col-xs-2">
                    <input type="submit" value="GO">
                </div>
            </div>
        </div>
      </form>
    </div>
</template>
